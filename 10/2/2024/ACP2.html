<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Sorting and Mapping in JS</h2>
    <button onclick="asc()">Asc</button>
    <button onclick="dsc()">Dsc</button>
    <p id="my"></p>

    <script>
        var points=[41,66,76,88,91,65,40,5,7,69,32,36]
        function myfun(set){
            return set*8
        }
        var newnumbers=points.map(myfun);
        document.getElementById("my").innerHTML=newnumbers;
        function asc(){
            points.sort(function(a,b){return a-b});
            document.getElementById("my").innerHTML=points;
            
        }
        function dsc(){
            points.sort(function(a,b){return b-a});
            document.getElementById("my").innerHTML=points;
        }
    </script>
</body>
</html>
